<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #DDF4E7;
            margin: 0;
            padding: 20px;
        }
        
        .profile-container {
            max-width: 800px;
            margin: auto;
            background: #b2e4c8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        .info {
            margin-bottom: 20px;
        }
        
        .info p {
            margin: 5px 0;
            font-size: 16px;
        }
        
        .section {
            margin-top: 20px;
        }
        
        .section h3 {
            margin-bottom: 10px;
            border-bottom: 2px solid #39b473;
            padding-bottom: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background: #39b473;
            color: white;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <h2>Patient Profile</h2>

        <!-- Patient Info -->
        <div class="info">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
        </div>

        <!-- Booking Status -->
        <div class="section">
            <h3>Booking Status</h3>
            <table>
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTable">
                    <!-- Appointments will load here -->
                </tbody>
            </table>
        </div>

        <!-- Medical Records -->
        <div class="section">
            <h3>Medical Records</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Doctor</th>
                        <th>Prescription</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="recordsTable">
                    <!-- Medical records will load here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Example static patient data (later: fetch from backend after login)
        const patient = {
            firstName: "Fahad",
            lastName: "Jobayer",
            phone: "0414686567",
            address: "141 Langton St, Jacana VIC",
            dob: "2000-05-01",
            appointments: [{
                doctor: "Dr. Michael Lee",
                date: "2025-09-25",
                time: "11:00 AM",
                status: "Confirmed"
            }, {
                doctor: "Dr. Emma Brown",
                date: "2025-10-01",
                time: "2:00 PM",
                status: "Pending"
            }],
            records: [{
                date: "2025-09-15",
                time: "10:30 AM",
                doctor: "Dr. Michael Lee",
                prescription: "Paracetamol 500mg",
                description: "Blood Test - Normal"
            }, {
                date: "2025-09-10",
                time: "02:00 PM",
                doctor: "Dr. Emma Brown",
                prescription: "Ibuprofen 200mg",
                description: "X-Ray - No issues detected"
            }]
        };

        // Fill patient info
        document.getElementById("firstName").textContent = patient.firstName;
        document.getElementById("lastName").textContent = patient.lastName;
        document.getElementById("phone").textContent = patient.phone;
        document.getElementById("address").textContent = patient.address;
        document.getElementById("dob").textContent = patient.dob;

        // Fill appointments
        const appointmentsTable = document.getElementById("appointmentsTable");
        patient.appointments.forEach(app => {
            let row = `<tr>
        <td>${app.doctor}</td>
        <td>${app.date}</td>
        <td>${app.time}</td>
        <td>${app.status}</td>
      </tr>`;
            appointmentsTable.innerHTML += row;
        });

        // Fill medical records
        const recordsTable = document.getElementById("recordsTable");
        patient.records.forEach(record => {
            let row = `<tr>
        <td>${record.date}</td>
        <td>${record.time}</td>
        <td>${record.doctor}</td>
        <td>${record.prescription}</td>
        <td>${record.description}</td>
      </tr>`;
            recordsTable.innerHTML += row;
        });
    </script>

</body>

</html>
